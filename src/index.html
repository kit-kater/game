<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Game</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/animate.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="base"><img src="img/base.png" alt=""></div>
        <div class="ship"><img src="img/ship1.png" alt="">
            <div class="explosion">
                <img src="img/explosion/expl1.png" class="explosion-1" alt="">
                <img src="img/explosion/expl2.png" class="explosion-2" alt="">
                <img src="img/explosion/expl3.png" class="explosion-3" alt="">
                <img src="img/explosion/expl4.png" class="explosion-4" alt="">
            </div>
        </div>

        <div class="base-bullet"><img src="img/base_bullet.png" alt=""></div>
        <div class="splash">
            <img src="img/splash/1_yadro.png" class="splash-1" alt="">
            <img src="img/splash/2_yadro.png" class="splash-2" alt="">
            <img src="img/splash/3_yadro.png" class="splash-3" alt="">
            <img src="img/splash/4_yadro.png" class="splash-4" alt="">
            <img src="img/splash/5_yadro.png" class="splash-5" alt="">
            <img src="img/splash/6_yadro.png" class="splash-6" alt="">
        </div>
        <a href="https://www.whaleapp.com/" target="_blank" class="wrapper__link"><img src="img/text_install.png" alt=""></a>
    </div>
</body>
<script src="js/game.js"></script>

</html>
